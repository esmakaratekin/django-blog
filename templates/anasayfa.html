{% extends 'base.html' %}

{% block content %}
    <section class="home-cover-area">
        <div class="container">
            <div class="row home-cover-wrap has-cover-image">
                <div class="col-lg-5">
                    <div class="cover-img-container">
                        <div class="cover-img-wrap">
                            <img loading="lazy"
                                 srcset="/static/images/esma.jpeg"
                                 src="/static/images/esma.jpeg"
                                 alt="Esma Karatekin">

                            <div class="dot-parent dot-1">
                                <div class="dot"></div>
                            </div>
                            <div class="dot-parent dot-2">
                                <div class="dot"></div>
                            </div>
                            <div class="dot-parent dot-3">
                                <div class="dot"></div>
                            </div>
                            <div class="dot-parent dot-4">
                                <div class="dot"></div>
                            </div>
                            <div class="dot-parent dot-5">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="home-cover-content-wrap">
                        <h1 class="heading-large">Hi, I'm Esma!</h1>
                        <div class="intro-description">
                            I am software developer and my best programming language is Python!
                        </div>
                        <div class="social-links-wrap flex">
                            <span class="title">Follow:</span>
                            <div class="social-links flex">
                                <a href="https://github.com/esmakaratekin" target="_blank" aria-label="github link">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                    </svg>
                                </a>
                                <a href="https://www.linkedin.com/in/esmakaratekin/" target="_blank"
                                   aria-label="github link">
                                    <img src="/static/images/linkedin.png" class="linkedin" alt="linkedin icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 js-post-list-wrap">
                    <h2 class="h4 section-title"><span>Featured posts</span></h2>
                    {% for i in makaleler %}
                        <article class="post-card flex">
                            <a href="{% url 'blog_detay' i.id %}"
                               class="post-img-wrap">
                                <img class="post-img" loading="lazy"
                                     sizes="(max-width:432px) 400px, (max-width:696px) 600px, (max-width:767px) 671px, 400px"
                                     src="{{ i.resim.url }}"
                                     alt="Self-observation is the first step of inner unfolding">
                            </a>
                            <div class="post-info-wrap">
                                <div class="flex post-top-meta">
                                    <div class="tag-wrap"><a href="#">{{ i.kategori.isim }}</a>
                                    </div>
                                    <div class="featured-icon" aria-label="Featured post icon">
                                        <svg>
                                            <use xlink:href="#i-star"/>
                                        </svg>
                                    </div>
                                </div>
                                <h2 class="h3 post-title"><a
                                        href="{% url 'blog_detay' i.id %}">
                                    {{ i.baslik }}
                                </a></h2>
                                <div class="post-excerpt">
                                    {{ i.icerik }}
                                </div>
                                <div class="post-meta">
                                    <time class="post-date" datetime="2021-05-02">{{ i.yayinlanma_tarihi }}</time>
                                    <span class="visibility">Public</span>
                                </div>
                            </div>
                        </article>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="pagination-wrap text-center" id="pagination-wrap">
                    <button class="btn" id="load-more"><span>Show more posts</span></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
